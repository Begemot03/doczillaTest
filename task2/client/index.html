        <div class="tool-bar">
            <div class="tool">
                <div class="tool__name">Добавить студента</div>
                <div class="tool__icon" data-open-modal="addStudent"><span class="material-symbols-outlined">person_add</span></div>
            </div>
            <div class="tool">
                <div class="tool__name">Найти по id</div>
                <div class="tool__icon" data-open-modal="searchStudent"><span class="material-symbols-outlined">person_search</span></div>
            </div>
            <div class="tool">
                <div class="tool__name">Удалить по id</div>
                <div class="tool__icon" data-open-modal="deleteStudent"><span class="material-symbols-outlined">delete</span></div>
            </div>
        </div>
        <!-- Модалка для добавления студента -->
        <div class="modal" data-modal="addStudent">
            <div class="modal__content">
                <div class="modal__title">Добавить студента</div>
                <div class="modal__body">
                    <div class="form">
                        <div class="form__input">
                            <label for="name">Имя:</label>
                            <input class="item" type="text" placeholder="Имя" name="name" id="name">
                        </div>
                        <div class="form__input">
                            <label for="surname">Фамилия:</label>
                            <input class="item" type="text" placeholder="Фамилия" name="surname" id="surname">
                        </div>
                        <div class="form__input">
                            <label for="patronymic">Отчество:</label>
                            <input class="item" type="text" placeholder="Отчество" name="patronymic" id="patronymic">
                        </div>
                        <div class="form__input">
                            <label for="birthday">Дата рождения:</label>
                            <input class="item" type="date" name="birthday" id="birthday">
                        </div>
                        <div class="form__input">
                            <label for="group">Группа:</label>
                            <input class="item" type="text" placeholder="Группа" name="group" id="group">
                        </div>
                    </div>
                </div>
                <div class="modal__footer">
                    <button type="button" class="btn btn-success">Добавить</button>
                </div>
            </div>
        </div>

        <!-- Модалка для удаления студента по id -->
        <div class="modal" data-modal="deleteStudent">
            <div class="modal__content">
                <div class="modal__title">Удалить студента</div>
                <div class="modal__body">
                    <div class="form">
                        <div class="form__input">
                            <label for="id">id:</label>
                            <input class="item" type="text" placeholder="id студента" name="id" id="id">
                        </div>
                    </div>
                </div>
                <div class="modal__footer">
                    <button type="button" class="btn btn-primary">Удалить</button>
                </div>
            </div>
        </div>

        <!-- Модалка для удаления студента по id -->
        <div class="modal" data-modal="searchStudent">
            <div class="modal__content">
                <div class="modal__title">Поиск студента</div>
                <div class="modal__body">
                    <div class="form">
                        <div class="form__input">
                            <label for="id">id:</label>
                            <input class="item" type="text" placeholder="id студента" name="id" id="id">
                        </div>
                    </div>
                </div>
                <div class="modal__footer">
                    <button type="button" class="btn btn-success">Найти</button>
                </div>
            </div>
        </div>
    </div>
