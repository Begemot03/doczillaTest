    <link rel="stylesheet" href="./style.css">
    <title>TODO List</title>
</head>
<body>
    <div class="app">
        <header class="header">Список дел</header>
        <div class="todo-list">
            <div class="todo-list__item">
                <div class="lds-dual-ring"></div>
            </div>

                <div class="todo-list__row">

                    </div>

        </div>
        <div class="tool-bar">
            <div class="tool" data-tool="sort">
                <div class="tool__name">Сортировать по дате</div>
            </div>
            <div class="tool" data-tool="today">
                <div class="tool__name">Сегодня</div>
            </div>
            <div class="tool" data-tool="week">
                <div class="tool__name">На неделю</div>
            </div>
            <div class="tool" data-tool="sort-status">
                <div class="tool__name">Только невыполненные</div>
                <div class="status">
                    <span class="status__checkmark"></span>
                    <input type="checkbox" name="status" checked="checked">
                </div>
            </div>
            <div class="tool" data-tool="daterange">
                <input type="text" id="input1" value="" hidden>
                <input type="text" id="input2" value="" hidden>
            </div>
            <div class="tool" data-tool="search">
                <input type="text" placeholder="Поиск задачи">
                <div class="search__list hidden">
                    
                </div>
            </div>
        </div>
    </div>

    <!-- Модалка для добавления студента -->
    <div class="modal hidden">
        <div class="modal__content">
            <div class="modal__title">Название</div>
            <div class="modal_info">
                <div class="modal__date">08.05.2022 00:00</div>
                <div class="status">
                    <span class="status__checkmark"></span>
                    <input type="checkbox" name="status" checked="checked">
                </div>
            </div>
            
            <div class="modal__body">
                sdfsdfsdfsdfd
            </div>
            <div class="modal__footer">
                <button type="button" class="btn btn-success">Готово</button>
            </div>
        </div>
    </div>

    <script src="./lib/jquery-ui-1.13.3/jquery-ui.min.js"></script>
